<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>

        <!-- Payment Details Section -->
        <div class="payment-details">
            <div class="trip-info">
                <div class="info-item">
                    <span class="label">Source:</span>
                    <span id="payment-source" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">Destination:</span>
                    <span id="payment-destination" class="value"></span>
                </div>
                <div class="info-item total">
                    <span class="label">Total Cost:</span>
                    <span id="payment-total-cost" class="value">Rs/-0</span>
                </div>
            </div>
        </div>

        <!-- Payment Form -->
        <form id="payment-form" class="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required pattern="[0-9\s]{13,19}" maxlength="19">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" maxlength="5">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required pattern="[0-9]{3,4}" maxlength="4">
                </div>
            </div>

            <button type="submit" class="proceed-btn" id="pay-now-btn">
                <span class="btn-text">Pay Now</span>
                <div class="loading-spinner hidden"></div>
            </button>
        </form>
    </div>
    
    <script src="payment.js"></script>
</body>
</html>
